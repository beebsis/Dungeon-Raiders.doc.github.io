<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/bb5aae4646.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/ezCSS.css">
        <link rel="stylehseet" href="../css/commands.css">
        <title>Dungeon Raiders Commands</title>
    </head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="banner">
                <img src="../assets/img/banner.png" alt="Dungeon Raiders Banner">
            </div>
            <div class="header">

            </div>
            <div class="commands">
                <div class="starter">
                    <h2 class="command-header">Get started</h2>
                    <label for="New Players"></label>
                    <p>In order to get started..................</p> 
                </div>

                <div class="skills">
                    <h2 class="command-header">skills</h2>
                    <label for="skills">How to use skills</label>
                    <p class="command-description">......................</p>
                    <p>!setskill <span>1, 2, 3</span></p>
                </div>

                <div class="talents">
                    <h2 class="command-header">Talents</h2>
                    <label for="How to use talents">How to use talents</lab>
                    <p class="command-description">......................</p>
                    <p>!talent <span>#</span></p>

                    <ul>
                        <li>talent 1</li>
                        <li>talent 2</li>
                        <li>talent 3</li>
                        <li>talent 4</li>
                        <li>talent 5</li>
                        <li>talent 6</li>
                        <li>talent 7</li>
                        <li>talent 8</li>
                        <li>talent 9</li>
                    </ul>
                </div>
                
                <div class="auras">
                    <h2 class="command-header">Auras</h2>
                    <label for="How to use auras">How to use auras</label>
                    <p class="command-description">......................</p>
                    <p>!talent <span>#</span></p>
                    <ul>
                        <li>Aura 1</li>
                        <li>Aura 2</li>
                        <li>Aura 3</li>
                        <li>Aura 4</li>
                    </ul>
                </div>
                
                <div class="structures">
                    <h2 class="command-header">Buildings</h2>
                    <label for="How to use auras">How to use Building</label>
                    <p class="command-description">.....................</p>
                    <ul>Buildings
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
